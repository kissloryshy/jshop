version: '3'

volumes:
  postgres-data:
    driver: local

services:
  postgres-trading:
    image: postgres:15.2
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1212
      POSTGRES_DB: jshop
    ports:
      - "11001:11001"
    command: -p 11001